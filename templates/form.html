{% extends "base.html" %}

{% block content %}
{{  super() }}
<form action="/form" method="post" class="form-cont">
<p>
<label>Имя</label>
<input type="text" name="username" />
</p>
<p>
<label>Email</label>
<input type="text" name="email" />
</p>
<p>
<label>Сообщение:</label>
<textarea name="message" rows="7" cols="40"></textarea> 
<input type="submit" value="Отправить" />
</p>
</form>
{% endblock %}
